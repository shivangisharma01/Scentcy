<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="login.css">
    <script src="js/fontawesomepro.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
    <title>Scentcy</title>
</head>

<body>
    <header>
        <nav class="nav-container-box">
            <div class="nav-logo"><a href="/../index.html">Scentcy <i class="fa-solid fa-spray-can-sparkles"></i></a></div>
            <input type="search" placeholder="   Search for items here" class="nav-input">
            <button class="btn-nav"><a href="/Page/Signup/signup.html">Sign UP</a></button>
            <a class="buy-icon" href="#"><i class="fa-regular fa-heart"></i></a>
            <a class="buy-icon" href="#"><i class="fa-solid fa-cart-plus"></i></a>
        </nav>
    </header>

        <main>
            <div class="login-container">
                <div class="login-heading">SignUp</div>
                <div class="login-input flex">
                    <div class="input-group-box ">
                        <label class="input-label">NAME <span class="mandatory"> *</span> </label>
                        <input type="text" class="input-simple" placeholder="Enter userName here">
                    </div>

                    <div class="input-group-box ">
                        <label class="input-label"> EMAIL </label>
                        <input type="text" class="input-simple" placeholder="Enter you email here">
                    </div>

                    <div class="input-group-box ">
                        <label class="input-label">Password <span class="mandatory"> *</span> </label>
                        <input type="password" class="input-simple" placeholder="*Enter your password here*">
                    </div>
                </div>

                <button class="login-button"><a href="#">SignUp</a></button>

                <div class="login-text">
                    Already have a account? <span><a href="/page/Login/login.html">SignIn</a></span>
                 </div>

              
            </div>
        </main>
     
</body>

</html>
